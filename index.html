<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrush Identification Game - Test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        h1 { color: #333; }
        .image-container img { width: 400px; height: auto; margin: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .button-container { margin: 20px; }
        .button-container button { padding: 10px 20px; font-size: 18px; cursor: pointer; margin: 5px; }
        .streak-counter { margin-top: 20px; font-size: 24px; }
        .feedback { margin-top: 20px; font-size: 20px; color: green; }
    </style>
</head>
<body>

    <h1>Identify the Thrush</h1>
    <div class="image-container">
        <img id="bird-image" src="" alt="Thrush Image">
    </div>
    
    <div class="button-container">
        <button onclick="checkAnswer('swainsons')">Swainson's Thrush</button>
        <button onclick="checkAnswer('hermit')">Hermit Thrush</button>
        <button onclick="checkAnswer('gray_cheeked')">Gray-cheeked Thrush</button>
    </div>

    <div class="streak-counter">
        Current Streak: <span id="streak">0</span>
    </div>

    <div class="feedback" id="feedback"></div>

    <script>
        let streak = 0;
        let correctAnswer = '';

        // Filenames for the test images
        const images = {
            swainsons: ['115419681.jpg'],
            hermit: ['130496251.jpg'],
            gray_cheeked: ['136651901.jpg']
        };

        // Base URL for your GitHub raw files
        const baseUrl = 'https://raw.githubusercontent.com/vferreirak/thrushes/main/';

        function loadNextImage() {
            const birdSpecies = ['swainsons', 'hermit', 'gray_cheeked'];
            const randomSpecies = birdSpecies[Math.floor(Math.random() * birdSpecies.length)];
            
            correctAnswer = randomSpecies;
            const imgPath = baseUrl + capitalizeFirstLetter(randomSpecies.replace('_', '%20') + '%20Thrush/') + images[randomSpecies][0];
            
            document.getElementById('bird-image').src = imgPath;
            document.getElementById('feedback').innerText = '';
        }

        function checkAnswer(selected) {
            if (selected === correctAnswer) {
                streak++;
                document.getElementById('feedback').innerText = 'Correct!';
            } else {
                streak = 0;
                document.getElementById('feedback').innerText = 'Wrong! The correct answer was ' + correctAnswer;
            }
            document.getElementById('streak').innerText = streak;
            loadNextImage();
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Load the first image when the page loads
        window.onload = loadNextImage;
    </script>

</body>
</html>
